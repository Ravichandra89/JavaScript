<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Element Create</title>
</head>
<body style="background-color: #212121; color: #fff;">
</body>
<script>
    const div = document.createElement('div');
    console.log(div);

    // Add properties of Div
    div.className = 'main';
    div.id = Math.round(Math.random() *  10 + 1);
    div.setAttribute('title', 'Generated Text');
    div.style.backgroundColor = "green"; // Corrected typo here
    div.style.color = 'blue';
    div.style.padding = '10px';
    // div.innerText = 'Chai aur Code';
    const text = document.createTextNode('Chai aur Code');
    console.log(text);

    //  Printing element on screen body
    div.appendChild(text); // Append the text node to the div
    document.body.appendChild(div);
</script>
</html>
